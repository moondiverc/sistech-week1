<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tic-Tac-Toe</title>

    <!-- fonts -->
    <link href="https://api.fontshare.com/v2/css?f[]=array@601&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=bevellier@900&f[]=supreme@800&display=swap" rel="stylesheet">
    
    <!-- icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- connect css & js -->
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>

</head>

<body>

    <main class="background">
        <!-- tittle -->
        <section class="tittle">
            <h1 class="rainbow">
                <span class="kata1">T</span><span class="kata2">i</span><span class="kata3">c</span>
                <span>-</span>
                <span class="kata1">T</span><span class="kata2">a</span><span class="kata3">c</span>
                <span>-</span>
                <span class="kata1">T</span><span class="kata2">o</span><span class="kata3">e</span>
            </h1>
        </section>
        <!-- display -->
        <section class="display">
            Player <span class="playerX">X</span>'s turn
        </section>
        <!-- block -->
        <section class="container">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </section>
        <!-- announce -->
        <section class="display-announce hide"></section>
        <!-- reset -->
        <section class="control">
            <button id="reset">Reset</button>
        </section>
    </main>

    <!-- Icons -->
    <script>
        feather.replace();
    </script>
    
</body>
</html>
